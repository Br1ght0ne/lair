name: static analysis

on: [ push ]

jobs:

 fmt:
  runs-on: ubuntu-latest
  steps:
   - uses: actions/checkout@v2
   - uses: actions-rs/toolchain@v1
     with:
      toolchain: stable
      components: rustfmt, clippy
   - uses: actions-rs/cargo@v1
     with:
      command: fmt
      args: -- --check
   - uses: actions-rs/cargo@v1
     with:
      command: clippy
